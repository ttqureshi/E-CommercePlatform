{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form action="{% url "users:login" %}" method="post">
        {% csrf_token %} <!--Cross Site Request Forgery => ensures that the form is being sumitted from our site and not from something pretending to be our site-->
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
