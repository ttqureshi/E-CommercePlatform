{% extends "layout.html" %}
{% block title %}
{{ product.name }} - Product Detail
{% endblock %}

{% block content %}
    <section>
        <img 
            class="banner"
            src="{{ product.image.url }}" 
            alt="{{ product.name }}"
        >
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
    </section>
{% endblock %}
